name: Deploy Next.js Website to EC2

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17"

      # 3. Install dependencies locally (optional)
      - name: Install Dependencies
        run: npm install --frozen-lockfile

      # 4. Configure SSH
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 5. Install PM2 on EC2
      - name: Install PM2 on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo npm install -g pm2"

      # 6. Deploy project files to EC2
      - name: Deploy Website to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_VARS_JSON: ${{ secrets.ENV_VARS_JSON }}
        run: |
          # Create directory on EC2
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/applications/website"

          # Sync project files
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $EC2_USER@$EC2_HOST:~/applications/website/

          # Set environment variables from JSON secret BEFORE build
          ssh $EC2_USER@$EC2_HOST "echo '$ENV_VARS_JSON' | jq -r 'to_entries | .[] | \"\(.key)=\(.value)\"' > ~/applications/website/.env"

          # Install dependencies and build on EC2
          ssh $EC2_USER@$EC2_HOST "cd ~/applications/website && npm install --frozen-lockfile && npm run build"

          # Stop existing PM2 process if exists
          ssh $EC2_USER@$EC2_HOST "pm2 delete website || true"

          # Start Next.js project with PM2
          ssh $EC2_USER@$EC2_HOST "cd ~/applications/website && pm2 start npm --name website -- start"

      # 7. Setup PM2 to auto-start on reboot
      - name: Setup PM2 Startup on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh $EC2_USER@$EC2_HOST "
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u $EC2_USER --hp /home/$EC2_USER &&
            pm2 save
          "
